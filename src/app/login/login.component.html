<div class="container">
  <div class="col-sm-8 col-sm-offset-2">

      <form [formGroup]="login" class="form-horizontal" role="form">
          <div class="form-group">
            <legend class="text-center">Login</legend>
          </div>

          <!-- username -->
          <div class="form-group">
            <label for="inputEnterUsername" class="col-sm-3 control-label">Enter Username :</label>
            <div class="col-sm-8">
              <input type="text" formControlName="userName" name="EnterUsername"  class="form-control" >
            </div>
          </div>

          <!-- password -->
          <div class="form-group">
            <label for="EnterPassword" class="col-sm-3 control-label">Enter Password :</label>
            <div class="col-sm-8">
              <input type="password" formControlName="password" name="EnterPassword"  class="form-control">

            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
              <button type="submit" class="btn btn-primary  btn-block" [disabled]="!login.valid">Login</button>
            </div>
          </div>
      </form>

  </div>
</div>
