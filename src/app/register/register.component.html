<div class="container">
  <div class="col-sm-8 col-sm-offset-2">

    <form [formGroup]="register" (submit)="onSubmit()" class="form-horizontal" role="form">
      <div class="form-group">
        <legend class="text-center">Register</legend>
      </div>

      <!-- username -->
      <div class="form-group">
        <label class="col-sm-3 control-label">Enter Username :</label>
        <div class="col-sm-8">
          <input type="text" formControlName="name" name="EnterUsername" class="form-control">
        </div>
      </div>



      <!-- password -->
      <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">Enter Password :</label>
        <div class="col-sm-8">
          <input type="password" formControlName="password" name="Password" class="form-control">
        </div>
      </div>

      <!-- Confirm password -->
      <div class="form-group">
        <label for="inputEnterConfirmPass" class="col-sm-3 control-label">Confirm Password :</label>
        <div class="col-sm-8">
          <input type="password" formControlName="conPass" name="EnterConfirmPass" class="form-control">
        </div>
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <label for="inputEnterEmail" class="col-sm-3 control-label">Enter Email:</label>
        <div class="col-sm-8">
          <input type="email" required="required"  formControlName="email" required name="inputEnterEmail" class="form-control">
        </div>
      </div>


      <!-- Confirm password -->
      <div class="form-group">
        <label  class="col-sm-3 control-label">Mobile Number :</label>
        <div class="col-sm-8">
          <input type="number" formControlName="mobile" name="enterMobile" class="form-control">
          <!-- <div *ngIf="register.controle[password].value == register.controle[conPass].value">Confirm password  is not matiching</div> -->
        </div>

      </div>

      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
          <button type="submit" class="btn btn-primary  btn-block" [disabled]="!register.valid">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
